<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>

<section class="container">
    <div><img src="images\detailed-click-collect-sign_23-2148779338.jpg" class="logo"></div>
  <h2>LOG IN</h2>
   
    <form action="dashboard.html" method="post">
       
      <div class="input-group">
          <label for="email" class="required">Email:</label>
          <input type="email" name="email" id="email" placeholder="  Enter Email" required>
        </div>
        <div class="password-container">
        <div class="input-group">
        <label for="password" class="required">Password:</label>
        <input type="password" id="password" name="password" minlength="10" placeholder="  Enter password" required  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*?&]).{8,}">
        <span class="toggle-password" onclick="togglePassword()">👁️</span>
      </div>
         <div class="input-group" >
        <label for="password" class="required">Password:</label>
        <input type="password" id="password" name="password" minlength="10" placeholder="  Confirm password" required  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*?&]).{8,}">
         <span class="toggle-password" onclick="togglePassword()">👁️</span>
        </div>
       </div>
       <script>
    function togglePassword() {
      const passwordField = document.getElementById("password");
      const icon = document.querySelector(".toggle-password");

      if (passwordField.type === "password") {
        passwordField.type = "text"; // Show password
        icon.textContent = "  "; // Change icon
      } else {
        passwordField.type = "password"; // Hide password
        icon.textContent = "👁️"; // Change icon
      }
    }
  </script>
        
        

        <button type="SUBMIT">LOG IN</button>
       
</section>
  </body>
</html>
